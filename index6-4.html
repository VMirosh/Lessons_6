<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test6-4</title>
</head>
<body>
  <!-- Можно указать 3 самых главных семантических тегов: <header>-голова; <main>-тело; <footer>-ноги;
  Важные, но используються уже в середине: <nav>- навигация; 
    <section>- блоки для информации которые больше используються в нутри <main>; 
      <ul>-список;
         <h1>-заголовок; 
          <abbr>- используэться для аббриатуры, но не часто и не повторяють; 
            <p>- параграф, вывод такста. 
              <aside>- ля вывода информации в стороне, при открытии. Часто используеться для рекламы.
                 <figure>- для вывода картинки и всега идет с 
                  <figcaption>- подпись под картинкой;
                    <small>-указывает, что иформация защищена;
                      <address>-для указаня адреса; -->
  <header>
  </header> 
  <main>
    <nav>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </nav>
    <section>
      <article>
        <h1></h1>
        <p> <abbr title=""></abbr></p>
      </article>
    </section>
    <aside>
      <figure>
      <figcaption> </figcaption>
    </figure>
    </aside>
  </main>
  <footer>
    <small></small>
    <address></address>
  </footer>
</body>
</html>
